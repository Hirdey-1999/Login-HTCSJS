<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" contents="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>The Savings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
            <input type="Submit" class="btn solid" value="Login">
          </form>  
        </div>
        <div class="signup-signup">
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First Name">
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last Name">
            </div>
            <div class= "input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
            <div class="input-field">
              <i class="fas fa-rupee-sign"></i>
              <input type="text" placeholder="Income">
            </div>
            <input type="Submit" class="btn solid" value="Submit">
          </form>  
        </div>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New Here?</h3>
          <p>
            Welcome To Savings 
            A Expense Tracker Website Which Helps In Tracking Of The Expenses
          </p>
          <button class="btn transparent" id="sign-up-button">Sign Up</button>
        </div>
          <img src="img/log.svg" alt="" class="image"/>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One Of Us?</h3>
          <p>
            Welcome To Savings 
            A Expense Tracker Website Which Helps In Tracking Of The Expenses
          </p>
          <button class="btn transparent" id="sign-in-button">Sign In</button>
        </div>
        <img src="img/reg1.svg" alt="" class="image"/>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
